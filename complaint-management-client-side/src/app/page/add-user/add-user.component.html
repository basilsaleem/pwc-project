<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content class="mat-typography">
  <form (ngSubmit)="onAddUser(formElement)" #formElement = "ngForm" ngForm>
    <mat-form-field class="form-group m-1">
      <input matInput type="text"  name="first_name" placeholder="First Name" required="required">
    </mat-form-field>
    <mat-form-field class="form-group m-1">
      <input matInput type="text"  name="last_name" placeholder="Last Name" required="required">
    </mat-form-field>
    <mat-form-field >
      <input matInput type="email"  name="email" placeholder="Email" required="required" ngModel >
    </mat-form-field>
    <mat-form-field class="form-group m-1">
      <input matInput type="password"  name="password" placeholder="Password" required="required">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Select an option</mat-label>
      <mat-select  #selectElement >
        <mat-option *ngFor="let role of roles" [value]="role.name" >{{role.name}}</mat-option>

      </mat-select>
    </mat-form-field>

    <div class="form-group">
      <button mat-button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>
